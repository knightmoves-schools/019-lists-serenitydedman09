<html>

<head>
    <title>Lists</title>
    <style>
        .roman-numeral {
            list-style-type: upper-roman;
        }

        .bullet-point {
            list-style-type: circle;
        }
    </style>
</head>

<body>
    <ul class="roman-numeral">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>

    <ul class="bullet-point">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
</body>

</html>
